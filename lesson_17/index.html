                  </ul>
               </nav>

                     <div class="menu-header__search">

                     </div>
                     <div class="menu-header__basket">
                        <img src="img/box-with-wheels.svg" alt="ntkt;rf">

            </div>
         </div>
      </header>
      <main class="main">
            <div class="main__container">
               <div class="main__content">
                  <div class="main__dog">
                     <img src="img/dog.png" alt="щенок">
                  </div>
                  <div class="main__one">
